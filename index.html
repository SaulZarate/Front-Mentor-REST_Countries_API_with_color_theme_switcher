<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Mentor | REST Countries API with color theme switcher</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/deecb3ce02.js" crossorigin="anonymous"></script>

    <!-- My Styles -->
    <link rel="stylesheet" href="./assets/styles.css">

</head>

<body>

    <header>
        <div class="container header__contentNav">
            <div class="content_title">
                <h1>Where in the World?</h1>
            </div>

            <div class="content_mode" id="content_mode">
                <p id="mode-dark">
                    <i class="far fa-moon"></i>
                    Light Mode
                </p>
                <p id="mode-light" class="active">
                    <i class="fas fa-moon"></i>
                    Dark Mode
                </p>
            </div>
        </div>
    </header>


    <main class="container">

        <!-- Filters -->
        <section class="content_filters">
            <!-- Search countrie -->
            <div class="content_search bg-gray">
                <form id="form">
                    <label for="input_countrie">
                        <i class="fas fa-search"></i>
                    </label>
                    <input type="text" name="countrie" id="input_countrie" placeholder="Search for a country...">
                </form>
            </div>
            <!-- Filter by region -->
            <div class="content_select bg-orange">
                <div class="accordion-none">
                    <span>Filter by Region</span>
                    <i class="fas fa-sort-down"></i>

                    <ul class="d-none" id="ul_select">
                        <li data-key="Africa">Africa</li>
                        <li data-key="Americas">America</li>
                        <li data-key="Asia">Asia</li>
                        <li data-key="Europe">Europa</li>
                        <li data-key="Oceania">Oceania</li>
                    </ul>
                </div>
            </div>
        </section>


        <!-- Countries -->
        <section class="content_countries"></section>
        </div><!-- End Home -->

    </main>


    <!-- My JavaScript -->
    <script src="./assets/index.js"></script>
</body>

</html>
